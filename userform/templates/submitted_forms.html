<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Submitted Forms</title>
</head>
<body>
    <h1>Submitted Forms</h1>
    <table>
        <thead>
            <tr>
                <th> NAME </th>
                <th> DOB </th>
                <th> EMAIL </th>
                <th> PHoNE NUMBER</th>
            </tr>
        </thead>
        <tbody>
            {% for form in submitted_forms %}
            <tr>
                <td> {{ form.name }}</td>
                <td> {{ form.date_of_birth }}</td>
                <td> {{ form.email }}</td>
                <td> {{ form.phone_number }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>


</body>
</html>
